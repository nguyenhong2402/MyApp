<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base-layout}">

<head>
    <title>Employers</title>
</head>

<body>
    
    <div layout:fragment="content">
        <a th:href="@{/employer/add}" class="btn btn-primary ">Add Employer</a><br><br>

        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Name</th>
              <th scope="col">Web Site</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="employer, iStat:${employers}">
              <th scope="row" th:text="${iStat.index} +1"></th>
              <td><a th:href="|/employer/${employer.id}|" th:text="${employer.name}">Su</a></td>
              <td><a th:href="${employer.website}" th:text="${employer.website}" target="_blank">su.vn</a></td>
              <td th:text="${employer.email}">su@gmail.com</td>
            </tr>
          </tbody>
        </table>
    </div>
</body>

</html>
